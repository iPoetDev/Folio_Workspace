<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0" />
  <title>Document</title>
  <link href="../assets/styles/main.css" rel="stylesheet" />
  <base href="https://the-folio.github.io" />
 </head>
 <body class="body-container">
  <div class="folio-core-layout">
   <!-- Component: Responsive Top Bar with 3 Block Components: Grid Wrapper of a Flexbox-->
   <div class="folio-core-block-topbar">
    <div class="folio-core-block-topbar-flex-spacer">
     <!-- Top Bar Sub-Components Placeholder-->
     <div class="folio-a11y-block-con bar-components">1</div>
     <div class="folio-block-spacer bar-components">.</div>
     <div class="folio-logo-block-con bar-components">2</div>
     <div class="folio-block-spacer bar-components">a1</div>
     <div class="folio-menu-block-con bar-components">3</div>
    </div>
   </div>
   <!-- Main Body Canvas: -->
   <main>
    <div class="folio-core-grid">
     <!-- Flow of layout is in a Z-Pattern: Top Left to Right, Bottom Left to Right -->
     <div class="hero-pane hero-pane-topleft">
      <header class="hero-landing-mainheader">
       <h1 class="hero-landing-heading">
        <span class="hero-main-title folio-typog">Large Text</span>
       </h1>
      </header>
      <section class="hero-maincontent">Hero Pane Top</section>
      <section class="hero-subcontent">
       <div class="hero-pane-footer folio-cta folio-link-internal">
        <span class="folio-content-text">
         <a class="folio-links-internal" href="" target="_blank">Learn about Charlie</a>
        </span>
       </div>
      </section>
     </div>
     <div class="hero-pane hero-pane-topright">
      <header class="hero-landing-porfolioheader">
       <h2 class="hero-landing-heading">
        <span class="hero-main-title folio-typog">Large Text</span>
       </h2>
      </header>
      <section class="hero-maincontent">Hero Pane Top</section>
     </div>
     <div class="hero-pane hero-pane-btmleft">
      <header class="hero-landing-profileheader">
       <h2 class="hero-landing-heading">
        <span class="hero-main-title folio-typog">Large Text</span>
       </h2>
      </header>
      <section class="hero-maincontent">Hero Pane Top</section>
     </div>
     <div class="hero-pane hero-pane-btmright">
      <header class="hero-landing-contactheader">
       <h2 class="hero-landing-heading">
        <span class="hero-main-title folio-typog">Large Text</span>
       </h2>
      </header>
      <section class="hero-maincontent">Hero Pane Top</section>
     </div>
    </div>
   </main>
  </div>
 </body>
</html>
